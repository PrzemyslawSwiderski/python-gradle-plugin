[versions]
# libraries
commonsIO = "2.15.1"
jackson = "2.13.5"
junit = "5.10.2"
assertj = "3.25.3"
wiremock = "3.5.3"

# plugins
kotlin = "1.9.23"
kover = "0.7.6"
pluginPublish = "1.2.1"
releasePlugin = "2.8.1"
changelog = "2.2.0"

[libraries]
commonsIO = { group = "commons-io", name = "commons-io", version.ref = "commonsIO" }
jacksonKotlin = { group = "com.fasterxml.jackson.module", name = "jackson-module-kotlin", version.ref = "jackson" }
jacksonYaml = { group = "com.fasterxml.jackson.dataformat", name = "jackson-dataformat-yaml", version.ref = "jackson" }
jupiter = { group = "org.junit.jupiter", name = "junit-jupiter", version.ref = "junit" }
jupiterParams = { group = "org.junit.jupiter", name = "junit-jupiter-params", version.ref = "junit" }
assertj = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
wiremock = { group = "org.wiremock", name = "wiremock", version.ref = "wiremock" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
pluginPublish = { id = "com.gradle.plugin-publish", version.ref = "pluginPublish" }
releasePlugin = { id = "net.researchgate.release", version.ref = "releasePlugin" }
changelog = { id = "org.jetbrains.changelog", version.ref = "changelog" }
